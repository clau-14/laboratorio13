<body>
    <script>
        let num1 = parseFloat(prompt("ingrese un numero"));
        let num2 = parseFloat(prompt("ingresa el numero2"));
        let op =prompt("que opercacion deseas realizar")

        let respuesta = calculadora(num1, num2,op);


        alert("la respuesta es : " + respuesta);

       
        
       function calculadora(numero1 , numero2, operacion) 
       {
                let resultado;
            switch (operacion) {
                case "+":
                    resultado = sumar(numero1,numero2);
                    return resultado;
                    break;
                case "-":
                    resultado = restar(numero1,numero2);
                    return resultado;
                    break;
                case "*":
                    resultado = multiplicar(numero1,numero2);
                    return resultado;
                    break;
                case "/":
                    resultado = dividir(numero1,numero2);
                    return resultado;
                    break;
            
                default:
                    return "operacion nula"
                    break;
            }
       }
       function sumar(a,b) {
        let respuesta=0;
        respuesta = a+b;
        return respuesta;

        
       }
       function restar(a,b) {
        let respuesta=0;
        respuesta = a-b;
        return respuesta;
        
       }
       function multiplicar(a,b) {
        let respuesta=0;
        respuesta = a*b;
        return respuesta;
        
       }

       function dividir(a,b) {
        let respuesta=0;
        respuesta = a/b;
        return respuesta;
       
       }
